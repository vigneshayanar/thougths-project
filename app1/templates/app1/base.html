<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}|Djangochat</title>
  </head>
  <body class="bg-success text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
        <div class="container-fluid">
            <!-- Left side with title -->
            <a class="navbar-brand" style="color:white;" href="#">Djangochat</a>
    
            <!-- Right side with login and sign-in links -->
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul> 
    
                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link"style="color: white;" href="/rooms/">Rooms</a>
                        </li>
                        <li class="nav-item active">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link" style="color: white;">Logout</button>
                            </form>
                    {% else %}
                        <li class="nav-item active">
                            <a class="nav-link"style="color: white;" href="/login/">Login</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link"style="color: white;" href="/signup/">Sigin</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
