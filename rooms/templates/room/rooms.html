{% extends 'app1/base.html' %}

{% block title %}
 Rooms||
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <!-- Centered title -->
            <h1 class="my-4">Rooms</h1>
        </div>
    </div>
    {% for room in rooms%}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title text-dark">{{room.name}}</h5>
                        <p class="card-text text-dark">Description or additional information about the room.</p>
                        <a href="{% url 'join' room.id %}" class="btn btn-primary">Join Room</a>
                    </div>
                </div>
            </div>
    </div>
</div>
{% endfor %}
{% endblock %}
